<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/Style.css">
  </head>
  <body>
    <div id="container">
    <div id="title">
      <div class="flag">
        <img width="50" src="images/flag.png">
      </div>
      <div class="text">
        Regional Traffic Risk Map
      </div>
      <div class="about">
        <a href="about.html">?</a>
      </div>
    </div>

    <div id="controls">

      <div class="control-group">
        <select id="vehicle-selector" title="Vehicle type">
        </select>

        <select id="accident-selector" title="Crash type" >
        </select>

        <div id="state" title="Date and time of current view">
          <div id="displayed-hour"></div>
          <div id="displayed-day"></div>
          <div id="displayed-month"></div>
          <div id="displayed-year"></div>
        </div>
      </div>

      <div class="control-group">
        <div class="control">
          <label for="animate" title="Toggles time animation.">animate</label>
          <input id="animator-toggle" type="checkbox" title="Toggles time animation." name="animate">
        </div>
        <div class="control">
          <div class="label">hour:</div>
          <input id="hour-selector" type="range" min="0" max="11" step="1" title="Adjust hour">
        </div>
        <div class="control">
          <div class="label">day:</div>
          <input id="day-selector" type="range" min="0" max="6" step="1" title="Adjusts weekday">
        </div>
        <div class="control">
          <div class="label">month:</div>
          <input id="month-selector" type="range" min="0" max="11" step="1" title="Adjusts month">
        </div>
      </div>

    </div>

    <div id="map">
      <canvas id="map-canvas" width="600" height="598"></canvas>
      <div id="scale-container">
        <div id="scale" title="Scale of risk in a region">
          <div class="low-risk-scale-label">low</div>
          <div class="high-risk-scale-label">high</div>
        </div>
        <div>Risk</div>
      </div>
    </div>

    <img style="display:none" id="map-background" src="images/map.jpg">
    <img style="display:none" id="map-caprivi" src="images/caprivi.png">
    <img style="display:none" id="map-hardap" src="images/hardap.png">
    <img style="display:none" id="map-kavango" src="images/kavango.png">
    <img style="display:none" id="map-kunene" src="images/kunene.png">
    <img style="display:none" id="map-ohangwena" src="images/ohangwena.png">
    <img style="display:none" id="map-omusati" src="images/omusati.png">
    <img style="display:none" id="map-oshikoto" src="images/oshikoto.png">
    <img style="display:none" id="map-erongo" src="images/erongo.png">
    <img style="display:none" id="map-karas" src="images/karas.png">
    <img style="display:none" id="map-khomas" src="images/khomas.png">
    <img style="display:none" id="map-omaheke" src="images/omaheke.png">
    <img style="display:none" id="map-oshana" src="images/oshana.png">
    <img style="display:none" id="map-otjozondjupa" src="images/otjozondjupa.png">
    <img style="display:none" id="map-roads" src="images/roads.png">
    <img style="display:none" id="map-towns" src="images/towns.png">

    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
  </body>
</html>
